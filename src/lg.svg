<!-- COMMENT TO INDICATE THIS IS OURS -->

<svg viewBox="0 0 10 10" nti-linear-gradient="true">
  <defs>
    <linearGradient id="myGradient" gradientTransform="rotate(0)">
      <stop offset="0%"  stop-color="white" />
      <stop offset="100%" stop-color="black" />
    </linearGradient>
  </defs>
 
  <!-- using my linear gradient -->
  <rect width = "100%" height="1" fill = "url('#myGradient')" />
</svg>